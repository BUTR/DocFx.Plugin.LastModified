version: 1.1.0-{build}
build:
  verbosity: minimal
before_build:
- cmd: dotnet restore
after_build:
- ps: dotnet build -c Release -o "../$env:APPVEYOR_PROJECT_NAME-$env:APPVEYOR_REPO_COMMIT"
- ps: Get-ChildItem $env:APPVEYOR_PROJECT_NAME-* | % { 7z a -tzip $_.Name $_.FullName }
- ps: Get-ChildItem *.zip | % { Push-AppveyorArtifact $_.FullName }